# PROJECT PARAMETERS
PROJECT_NAME: GPCR # name prefix for output stream
NPROC: 1 # number of processors; valid only when SLURM=0

# INPUT FILES
GEOM: initial.geom
CELL: initial.cell
LST: full.lst

# LIST HANDLING PARAMETERS
SHUFFLE: 1 # whether you want to shuffle input list or not
TOP: none  # whether you want to take first TOP images of your LST

# SLURM parameters
SLURM: 1
NODELINES: 100 # number of lines per single node
NUM_WORKERS: 4 # number of SLURM tasks to be submited

# MERGING_OFFLINE
MERGE_OFFLINE: FALSE # when TRUE, stream merging is performed after all indexamajig runs are completed

# TESTING
TEST: TRUE # when TRUE, no sbatch commands are executed

# PEAK FINDING PARAMETERS
SNR: 4.0
THRESHOLD: 30
HIGHRES: 2.5
PEAKS: peakfinder8
INDEXING: xgandalf
MINPEAKS: 15
OTHERPARAMS: --multi --integration=rungs-grad --no-non-hits-in-stream
