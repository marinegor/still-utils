# PROJECT PARAMETERS
PROJECT_NAME: GPCR
NPROC: 1

# INPUT FILES
GEOM: initial.geom
CELL: initial.cell
LST: full.lst

# SLURM parameters
SLURM: 1
CPULINES: 2
NUM_WORKERS: 4

# PEAK FINDING PARAMETERS
SNR: 4.0
THRESHOLD: 30
HIGHRES: 2.5
SHUFFLE: 1
PEAKS: peakfinder8
INDEXING: xgandalf
MINPEAKS: 15
OTHERPARAMS: --multi --integration=rungs-grad --no-non-hits-in-stream
